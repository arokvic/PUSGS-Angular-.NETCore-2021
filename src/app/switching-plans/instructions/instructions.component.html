<div>
    <mat-card-title class="title">Instructions</mat-card-title>
  </div>


    <div class="button">
    <button (click)="AddInstruction()" class="btn btn-primary button">Add Instruction</button>
    <button (click)="deleteAll()" class="btn btn-primary button">Remove All</button>
    </div>

    <div class="container">
       
 

<br>

  <table class="table table-dark">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Action</th>
          <th></th>
          <th></th>
          <th scope="col">Executed</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instruction of instructions | slice: (page-1) * pageSize : page * pageSize">
      <td>{{instruction.action}}</td>
      <td></td>
      <td></td>
      <td>{{instruction.executed}}</td>
      <td><button [(ngModel)]="instruction.id" ngDefaultControl class (click)="delete(instruction.id)">Delete</button></td>
      <td><button [(ngModel)]="instruction.id" ngDefaultControl class (click)="execute(instruction.id)">Execute</button></td>
    </tr>
  </tbody>
  </table>

  <br> <br>
<div class="container__pagination">
  <ngb-pagination 
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="instructions.length"></ngb-pagination>
  </div>
    </div>

    <div class="button">
    <button (click)="back()" class="btn btn-primary button">Back</button>
    <button (click)="save()" class="btn btn-primary button">Save changes</button>
    </div>
