
<div class="loginDiv">
    <form class="login-form" #loginForm = "ngForm" (ngSubmit)="login(loginForm)">
        <table id="loginTable">
            <tr>
                <td id="logLabel">
                    Fill out the following form to log in
                </td>
            </tr>
            <tr id="usInput">
                <td> <input type="text" placeholder="Username" id="username-input" ngModel class="form-control" ></td>
            </tr>
            
            <tr id="passInput">
               <td><input type="password" placeholder="Password" id="password-input"></td> 
            </tr>
            <tr>
                <td>
                    <input id="submitBtn" type="submit" value="Log in">
                </td>
            </tr>
        </table>
       
    </form>
</div>
