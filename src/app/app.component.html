     <div *ngIf = '!isLogged'>
      <mat-toolbar class="topnav" fxLayout="row" color="primary">
        <span fxFlex></span>
       
            <button class="dugme" mat-button *ngFor="let item of menuItems"
            (click) = "clickMenuItem(item)"
            [fxShow]="item.showOnDesktop" 
            [fxShow.xs]="item.showOnMobile"
            [fxShow.sm]="item.showOnTablet">
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
        </button>
      
        <ng-container>
            <button mat-icon-button [matMenuTriggerFor]="dropMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #dropMenu="matMenu">
                <ng-container *ngFor="let item of menuItems">
                    <div [fxShow]="!item.showOnDesktop" 
                         [fxShow.sm]="!item.showOnTablet" 
                         [fxShow.xs]="!item.showOnMobile">
                        <button mat-menu-item
                        (click) = "clickMenuItem1(item)">
        
                            <mat-icon class="mr">{{item.icon}}</mat-icon>
                            {{item.label}}
                        </button>
                        <mat-divider></mat-divider>

                    </div>
                </ng-container>

            </mat-menu>
        </ng-container>
    </mat-toolbar>
    </div>
