<br>

<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Call Id</th>
          <th scope="col">Reason</th>
          <th scope="col">Hazard</th>
          <th scope="col">Comment</th>
          
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let call of allCalls | slice: (page-1) * pageSize : page * pageSize">
      <td>{{call.callId?.toString()}}</td>
      <td>{{call.reason}}</td>
      <td>{{call.hazard}}</td>
      <td>{{call.comment}}</td>
      
    </tr>
  </tbody>
  </table>

  <br> <br>
  <div class="container__pagination">
    <ngb-pagination 
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="allCalls.length"></ngb-pagination>
    </div>


<button class="table--modifiers__btn" (click)="onSave()" type="button"> <!--type=button-->
    <mat-icon id="icon-absolute" class="icon">save</mat-icon>
</button>
