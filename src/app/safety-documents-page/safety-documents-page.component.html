
<div *ngIf="displaySafetyDocumentContent">
    <a  routerLink="/safety-documents/new/basic-info">
        <button class="table--modifiers__btn">
            <mat-icon id="icon-absolute" class="icon">add_circle</mat-icon> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;New
        </button>
    </a>
  
    <div class="container">
      
      <br>
    
        <table class="table table-dark">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Start date</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Status</th>
                
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let document of allSafetyDocuments | slice: (page-1) * pageSize : page * pageSize">
            <td>{{document.safetyDocumentId.toString()}}</td>
            <td>{{document.dateCreated}}</td>
            <td>{{document.phoneNum}}</td>
            <td>{{document.status}}</td>
            
      
          </tr> 
        </tbody>
        </table>
    
        <br> <br>
      <div class="container__pagination">
        <ngb-pagination 
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="allSafetyDocuments.length"></ngb-pagination>
        </div>
    
      </div>
      
    
  
  </div>
  
  
  <router-outlet></router-outlet>
