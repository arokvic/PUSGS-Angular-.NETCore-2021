<div class="table">
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Phone</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let consumer of consumers | paginate: {itemsPerPage:3, currentPage: cp}" class="listMargin">

        <td>{{consumer.name}}</td>
        <td>{{consumer.surname}}</td>
        <td>{{consumer.city}}</td>
        <td>{{consumer.street}}</td>
        <td>{{consumer.phone}}</td>
        <td>{{consumer.priority}}</td>
        <td><button [(ngModel)]="consumer.id" ngDefaultControl class (click)="modify(consumer.id)">Modify</button></td>
        <td><button [(ngModel)]="consumer.id" ngDefaultControl class (click)="delete(consumer.id)">Delete</button></td>
      </tr>
    </tbody>
    </table>
  
    <br> <br>
<div class="buttons">
  <pagination-controls (pageChange)="cp = $event"></pagination-controls>


  <button (click)="newConsumer()" style="margin-left: 10%;" class="btn btn-primary button">New Conusmer</button>

</div>
